<div
	class="flex flex-col gap-4 justify-between bg-gray-50 text-gray-700 h-full px-2 py-12 shadow-sm text-sm"
>
	<a
		href="https://github.com/ahmeddots/testpos"
		class="group relative self-center flex flex-col gap-2 items-center justify-center cursor-pointer drop-shadow-md hover:text-pink-600 transition-all rounded-full"
		target="_blank"
	>
		<fa-icon
			class="text-3xl lg:text-6xl group-hover:animate-spin transition-all"
			[icon]="faGithub"
		></fa-icon>

		<div
			class="py-1 group-hover:px-2 bg-pink-600 text-transparent overflow-hidden w-0 h-20 absolute group-hover:w-64 group-hover -bottom-24 -left-0 rounded-lg group-hover:text-gray-50 transition-all font-bold text-xs"
		>
			Why did the developer go broke? Because he spent all his money on Angular,
			but couldn't find a job as everyone was hiring React developers!
		</div>
	</a>

	<!-- center -->
	<div class="flex flex-col gap-4">
		<app-sidebar-item
			(onClick)="changeRoute('system')"
			[icon]="faMoneyBills"
			[selected]="currentUrl == '/system'"
			title="POS System"
		></app-sidebar-item>
		<app-sidebar-item
			(onClick)="changeRoute('sales')"
			[icon]="faUser"
			[selected]="currentUrl == '/sales'"
			title="Customers"
		></app-sidebar-item>
		<app-sidebar-item [icon]="faBriefcase" title="Product"></app-sidebar-item>
		<app-sidebar-item
			[icon]="faRectangleList"
			title="Order List"
		></app-sidebar-item>
		<app-sidebar-item [icon]="faFileLines" title="Checkout"></app-sidebar-item>
		<app-sidebar-item [icon]="faSliders" title="Settings"></app-sidebar-item>
	</div>

	<!-- bottom -->
	<div class="flex flex-col gap-4 items-start">
		<app-sidebar-item
			[icon]="faCircleQuestion"
			[secondary]="true"
			title="Help Center"
		></app-sidebar-item>
		<app-sidebar-item
			[icon]="faCommentDots"
			[secondary]="true"
			title="Contact Us"
		></app-sidebar-item>
		<app-sidebar-item
			[icon]="faArrowRightFromBracket"
			[secondary]="true"
			[alwaysHighlight]="true"
			title="Logout"
		></app-sidebar-item>
	</div>
</div>
