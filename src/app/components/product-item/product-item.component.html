<div class="flex flex-col gap-2 rounded-md shadow-sm bg-neutral-50 p-4">
	<!-- picture -->
	<img
		[src]="product.pictureLink"
		class="rounded-md shadow-sm"
		alt="product picture"
	/>
	<!-- title and about -->
	<h1 class="font-bold">{{ product.name }}</h1>
	<p class="text-xs text-neutral-400">{{ product.about }}</p>
	<!-- pricing -->
	<div class="flex flex-row gap-2 items-center text-sm font-bold">
		<p class="text-pink-600">{{ product.price }}</p>
		<p class="text-neutral-400">/ per piece</p>
	</div>
</div>
