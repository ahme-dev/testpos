<div
	class="flex flex-col gap-2 rounded-md shadow-sm bg-gray-50 p-4 cursor-pointer active:ring-2 ring-pink-600 transition-all"
>
	<!-- picture -->
	<img
		[src]="product.pictureLink"
		class="rounded-md shadow-sm h-32 lg:aspect-square object-cover"
		alt="product picture"
	/>

	<!-- title and about -->
	<h1 class="font-bold">{{ product.name }}</h1>
	<h2 class="font-bold text-xs">{{ product.category }}</h2>
	<p class="text-xs text-gray-400">{{ product.about }}</p>

	<!-- pricing -->
	<div class="flex flex-row gap-2 items-center text-sm font-bold">
		<p class="text-pink-600">{{ product.price }}</p>
		<p class="text-gray-400">/ per piece</p>
	</div>
</div>
