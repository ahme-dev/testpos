<div
	class="grid grid-cols-3 lg:grid-cols-7 gap-4 px-8 py-4 items-center text-sm font-bold shadow-md"
	[class]="alternate ? 'bg-gray-50/80' : 'bg-gray-50'"
>
	<div class="flex flex-row gap-8 items-center lg:col-span-2">
		<input
			type="checkbox"
			class="rounded-sm text-pink-600 border-gray-400 focus:ring-0 cursor-pointer shadow-sm"
			[(ngModel)]="sale.selected"
		/>

		<div class="flex flex-col">
			<h1>{{ sale.customer.name }}</h1>
			<p class="text-gray-400">{{ sale.customer.address }}</p>
		</div>
	</div>

	<h1 class="text-gray-400">{{ sale.invoiceDate | date }}</h1>

	<h1 class="text-gray-400">{{ sale.payoutDate | date }}</h1>

	<h1 class="text-gray-400">{{ sale.totalAmount | dollar }}</h1>

	<div
		class="flex flex-row gap-1 items-center rounded-3xl w-fit text-sm shadow-sm py-1 px-4 font-normal"
		[ngClass]="{
			'bg-yellow-100 text-yellow-500': sale.status === 'pending',
			'bg-red-100 text-red-500': sale.status === 'failed',
			'bg-green-100 text-green-500': sale.status === 'success'
		}"
	>
		<fa-icon
			[icon]="
				sale.status === 'pending'
					? faSpinner
					: sale.status === 'failed'
					? faTimes
					: faCheck
			"
		></fa-icon>
		<p>
			{{ sale.status }}
		</p>
	</div>

	<div
		class="shadow-sm border border-gray-300 flex flex-row gap-2 py-2 px-3 items-center rounded-md w-fit cursor-pointer active:ring-2 ring-pink-600 transition-all"
	>
		<fa-icon [icon]="faEye" class="text-gray-700"></fa-icon>
		<p>View Invoice</p>
	</div>
</div>
