<div
	class="py-12 px-8 flex flex-col items-center gap-4 h-screen overflow-scroll"
>
	<!-- add button -->
	<div
		class="self-end bg-pink-600 py-3 px-5 rounded-md text-gray-50 text-sm font-bold flex flex-row gap-1 cursor-pointer active:ring-2 ring-pink-600 transition-all"
	>
		<fa-icon [icon]="faPlus"></fa-icon>
		<p>Customer</p>
	</div>

	<!-- board -->
	<div class="rounded-lg w-full shadow-sm">
		<!-- header -->
		<div
			class="grid grid-cols-3 lg:grid-cols-7 gap-4 px-8 py-6 items-center text-sm font-bold bg-gray-50/80 border-b border-gray-300 rounded-t-lg"
		>
			<div class="flex flex-row gap-8 items-center lg:col-span-2">
				<input
					class="rounded-sm text-pink-600 border-gray-400 focus:ring-0 cursor-pointer shadow-sm"
					[(ngModel)]="salesService.allSelected"
					(change)="salesService.toggleSelectionAll()"
					type="checkbox"
				/>

				<h1>Name</h1>
			</div>

			<h1>Invoice Date</h1>

			<h1>Payout Date</h1>

			<h1>Amount</h1>

			<h1>Status</h1>

			<h1>Actions</h1>
		</div>

		<!-- items -->
		<div class="flex flex-col">
			<app-sale-item
				*ngFor="let sale of salesService.sales"
				[sale]="sale"
				[alternate]="sale.id % 2 === 0"
				(onToggleSelect)="salesService.toggleSelection(sale)"
			></app-sale-item>
		</div>
	</div>
</div>
