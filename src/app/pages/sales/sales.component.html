<div
	class="py-16 px-8 flex flex-col items-center gap-4 h-screen overflow-scroll"
>
	<!-- add button -->
	<button class="self-end">Customer</button>

	<!-- board -->
	<div class="rounded-lg w-full shadow-sm">
		<!-- header -->
		<div
			class="grid grid-cols-6 gap-4 px-8 py-6 items-center text-sm font-bold bg-gray-50/80 border-b border-gray-300 rounded-t-lg"
		>
			<div class="flex flex-row gap-8">
				<input type="checkbox" />

				<h1>Name</h1>
			</div>

			<h1>Invoice Date</h1>

			<h1>Payout Date</h1>

			<h1>Amount</h1>

			<h1>Status</h1>

			<h1>Actions</h1>
		</div>

		<!-- items -->
		<div class="flex flex-col">
			<app-sale-item
				*ngFor="let sale of salesService.sales"
				[sale]="sale"
				[alternate]="sale.id % 2 === 0"
			></app-sale-item>
		</div>
	</div>
</div>
