<div class="flex flex-row h-full">
	<!-- products -->
	<div class="grow py-12 px-8 flex flex-col gap-8">
		<!-- filtering -->
		<div class="flex flex-col gap-4">
			<div class="grid grid-cols-2 gap-12 items-center">
				<div class="flex flex-col gap-1">
					<h1 class="text-lg font-bold">Welcome</h1>
					<p class="text-sm">Greeting and salutations</p>
				</div>
				<input
					type="text"
					class="w-full px-4 py-2 rounded-xl shadow-sm"
					placeholder="search"
				/>
			</div>

			<div class="flex flex-row gap-4 justify-evenly">
				<button
					class="py-1 px-8 rounded-lg shadow-sm"
					[ngClass]="{
						'bg-pink-600 text-white': category === 'Dresses',
						'bg-neutral-50 text-neutral-700': category !== 'Dresses',
					}"
					*ngFor="
						let category of ['Dresses', 'Jeans', 'Skirts', 'Shirts', 'All']
					"
				>
					{{ category }}
				</button>
			</div>
		</div>

		<!-- list -->
		<div class="grid grid-cols-4 gap-2">
			<h1 *ngFor="let product of products">{{ product.name }}</h1>
		</div>
	</div>

	<!-- checkout -->
	<div class="py-8 px-4 flex flex-col gap-4 bg-neutral-50 shadow-sm">
		<h1 class="font-bold text-lg">Current Order</h1>

		<!-- items -->
		<div class="grow">list</div>

		<!-- bottom -->
		<div class="flex flex-col gap-2 px-2">
			<!-- price calculations -->
			<div class="flex flex-col gap-2 text-xs bg-neutral-200 py-6 font-bold">
				<div class="flex flex-row justify-between px-2">
					<p class="text-neutral-400">Subtital</p>
					<p>112</p>
				</div>

				<div class="flex flex-row justify-between px-2">
					<p class="text-neutral-400">Discount</p>
					<p>112</p>
				</div>

				<div class="flex flex-row h-8 items-center">
					<div class="w-4 h-full rounded-e-full bg-neutral-50"></div>
					<div class="border-b-2 border-b-black border-dotted grow"></div>
					<div class="w-4 h-full rounded-s-full bg-neutral-50"></div>
				</div>

				<div class="flex flex-row justify-between px-2">
					<p>Total</p>
					<p>112</p>
				</div>
			</div>

			<!-- print button -->
			<button
				class="py-2 px-12 w-full rounded-lg bg-pink-600 text-neutral-50 shadow-sm uppercase text-sm font-bold"
			>
				print invoice
			</button>
		</div>
	</div>
</div>
