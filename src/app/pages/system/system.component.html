<div class="flex flex-row h-screen">
	<!-- products -->
	<div class="grow py-12 px-8 flex flex-col gap-8 overflow-scroll">
		<!-- filtering -->
		<div class="flex flex-col gap-4">
			<!-- welcome and search -->
			<div class="grid grid-cols-2 gap-12 items-center">
				<div class="flex flex-col gap-1">
					<h1 class="text-2xl font-bold">Welcome</h1>
					<p class="text-sm">Greeting and salutations</p>
				</div>

				<div
					class="px-4 py-2 rounded-full shadow-sm bg-gray-50 focus-within:ring-2 ring-pink-600 transition-all flex flex-row"
				>
					<input
						type="text"
						class="w-full h-full focus:outline-none placeholder:text-gray-500 bg-transparent"
						placeholder="Search anything here..."
					/>
					<fa-icon class="text-gray-500" [icon]="faSearch"></fa-icon>
				</div>
			</div>

			<!-- category -->
			<div class="flex flex-row gap-4 items-center">
				<p class="">Categories</p>
				<div class="grow flex flex-row gap-4 justify-end flex-wrap">
					<button
						class="py-1 px-8 rounded-lg shadow-sm active:ring-2 ring-pink-600 transition-all"
						[ngClass]="{
						'bg-pink-600 text-white': category === 'Dresses',
						'bg-gray-50 text-gray-700': category !== 'Dresses',
					}"
						*ngFor="
							let category of ['Dresses', 'Jeans', 'Skirts', 'Shirts', 'All']
						"
					>
						{{ category }}
					</button>
				</div>
			</div>
		</div>

		<!-- list -->
		<div class="grid grid-cols-4 gap-4">
			<app-product-item
				*ngFor="let product of products"
				[product]="product"
			></app-product-item>
		</div>
	</div>

	<!-- checkout -->
	<div class="py-8 px-4 flex flex-col gap-4 bg-gray-50 shadow-sm">
		<h1 class="font-bold text-xl">Current Order</h1>

		<!-- items -->
		<div class="grow">
			<app-checkout-product-item
				*ngFor="let checkoutProduct of checkoutProducts"
				[checkoutProduct]="checkoutProduct"
			></app-checkout-product-item>
		</div>

		<!-- bottom -->
		<div class="flex flex-col gap-2 px-2">
			<!-- price calculations -->
			<div class="flex flex-col gap-2 text-xs bg-gray-200 py-6 font-bold">
				<div class="flex flex-row justify-between px-4">
					<p class="text-gray-400">Subtital</p>
					<p>112</p>
				</div>

				<div class="flex flex-row justify-between px-4">
					<p class="text-gray-400">Discount</p>
					<p>112</p>
				</div>

				<div class="flex flex-row h-8 items-center">
					<div class="w-4 h-full rounded-e-full bg-gray-50"></div>
					<div class="border-b-2 border-b-black border-dotted grow"></div>
					<div class="w-4 h-full rounded-s-full bg-gray-50"></div>
				</div>

				<div class="flex flex-row justify-between px-4">
					<p>Total</p>
					<p>112</p>
				</div>
			</div>

			<!-- print button -->
			<button
				class="py-2 px-12 w-full rounded-lg bg-pink-600 text-gray-50 shadow-sm uppercase text-sm font-bold"
			>
				print invoice
			</button>
		</div>
	</div>
</div>
